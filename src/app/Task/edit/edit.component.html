<div class="container col-m6">
  <div class="card-header">
      <h3>Modificar Tareas</h3>
  </div>
  <div class="card-body">
      <form action="">
          <div class="form-group">
              <label for="">Tareas</label>
              <input [(ngModel)]="task.name" name="nombre" type=" text " class="form-control ">
          </div>
          <button (click)="Actualizar(task)" class="btn btn-danger ">Actualizar</button>
      </form>
  </div>
</div>
